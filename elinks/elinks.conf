## ~/.elinks/elinks.conf
## ELinks 0.12pre6 configuration file

## This is ELinks configuration file. You can edit it manually,
## if you wish so; this file is edited by ELinks when you save
## options through UI, however only option values will be altered
## and missing options will be added at the end of file; if option
## is not written in this file, but in some file included from it,
## it is NOT counted as missing. Note that all your formatting,
## own comments and so on will be kept as-is.
##
## Obviously, if you don't like what ELinks is going to do with
## this file, you can change it by altering the config.saving_style
## option. Come on, aren't we friendly guys after all?



##############################
# Automatically saved options
#

## terminal 
#  Terminal options.

  ## terminal.screen-256color 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.screen-256color.underline [0|1]
    set terminal.screen-256color.underline = 0
    ## terminal.screen-256color.colors <num>
    set terminal.screen-256color.colors = 3
    ## terminal.screen-256color.utf_8_io [0|1]
    set terminal.screen-256color.utf_8_io = 1
    ## terminal.screen-256color.m11_hack [0|1]
    set terminal.screen-256color.m11_hack = 1
    ## terminal.screen-256color.type <num>
    set terminal.screen-256color.type = 2


## ui 
#  User interface options.

  ## ui.language <language>
  #  Language of user interface. 'System' means that the language will be
  #  extracted from the environment dynamically.
  set ui.language = "System"





##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.browse 
  #  Document browsing options (mainly interactivity).

    ## document.browse.images 
    #  Options for handling of images.

      ## document.browse.images.show_as_links [0|1]
      #  Display links to images without an alt attribute. If this option is
      #  off, these images are completely invisible.
      set document.browse.images.show_as_links = 0


    ## document.browse.links 
    #  Options for handling of links to other documents.

      ## document.browse.links.numbering [0|1]
      #  Display numbers next to the links.
      set document.browse.links.numbering = 0



  ## document.colors 
  #  Default document color settings.

    ## document.colors.use_document_colors <num>
    #  Use colors specified in document:
    #  0 is use always the default settings
    #  1 is use document colors if available, except background
    #  2 is use document colors, including background. This can
    #    mostly look very impressive, but some sites will appear
    #    really ugly. Note, that obviously if the background is
    #    not black, it will break the behaviour of transparency.
    set document.colors.use_document_colors = 0



## terminal 
#  Terminal options.

  ## terminal.screen-256color 
  #  Options specific to this terminal type (according to $TERM value).

    ## terminal.screen-256color.latin1_title [0|1]
    set terminal.screen-256color.latin1_title = 0


## ui 
#  User interface options.

  ## ui.colors 
  #  Default user interface color settings.

    ## ui.colors.color 
    #  Color settings for color terminal.

      ## ui.colors.color.mainmenu 
      #  Main menu bar colors.

        ## ui.colors.color.mainmenu.normal 
        #  Unselected main menu bar item colors.

          ## ui.colors.color.mainmenu.normal.background <color|#rrggbb>
          #  Default background color.
          set ui.colors.color.mainmenu.normal.background = "white"









##############################
# Automatically saved options
#

## ui 
#  User interface options.

  ## ui.sessions 
  #  Sessions settings.

    ## ui.sessions.homepage <str>
    #  The URI to load either at startup time when no URI was given on the
    #  command line or when requested by the goto-url-home action. Set to "" if
    #  the environment variable WWW_HOME should be used as homepage URI instead.
    set ui.sessions.homepage = "http://www.google.com"






##############################
# Automatically saved options
#

## ui 
#  User interface options.

  ## ui.show_menu_bar_always [0|1]
  #  Always show menu bar on the screen.
  set ui.show_menu_bar_always = 1





##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.colors 
  #  Default document color settings.

    ## document.colors.link <color|#rrggbb>
    #  Default link color.
    set document.colors.link = "cornflowerblue"

    ## document.colors.vlink <color|#rrggbb>
    #  Default visited link color.
    set document.colors.vlink = "red"

    ## document.colors.bookmark <color|#rrggbb>
    #  Default bookmarked link color.
    set document.colors.bookmark = "yellow"






##################################
# Automatically saved keybindings
#

bind "main" "Right" = "scroll-right"
bind "main" "Left" = "scroll-left"
bind "main" "Up" = "scroll-up"
bind "main" "Down" = "scroll-down"
bind "main" "Ctrl-Up" = "move-link-prev"
bind "main" "Ctrl-Down" = "move-link-next"
bind "main" "Ctrl-Right" = "none"





##############################
# Automatically saved options
#

## ecmascript 
#  ECMAScript options.

  ## ecmascript.enable [0|1]
  #  Whether to run those scripts inside of documents.
  set ecmascript.enable = 1

  ## ecmascript.block_window_opening [0|1]
  #  Whether to disallow scripts to open new windows or tabs.
  set ecmascript.block_window_opening = 0






##################################
# Automatically saved keybindings
#

bind "main" "w" = "history-move-forward"
bind "main" "b" = "history-move-back"
bind "main" "u" = "none"
